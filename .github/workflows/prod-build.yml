name: Prod build

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:

permissions: {}

jobs:
  build:
    if: github.repository_owner == 'mdn' && github.ref_protected
    uses: ./.github/workflows/_build.yml
    secrets: inherit
    with:
      environment: production
      ref: ${{ github.ref }}
      tag: ${{ github.ref_name }}
